name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd packages/server && bun install

      - name: Run tests
        run: cd packages/server && bun test
        env:
          REDIS_URL: redis://localhost:6379

  web-tests:
    name: Web Tests & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd packages/web && bun install

      - name: Run tests
        run: cd packages/web && bun run test

      - name: Build
        run: cd packages/web && bun run build
